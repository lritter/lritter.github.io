<header class="c-page__header">
  <h1><code>{{ site.title}}</code></h1>
  {% if page.title == site.homepage_id %}
  <h1>{{ site.description }}</h1>
  {% endif %}
  <p>
    <a href="{{ "/" | prepend: site.baseurl }}">Home</a>
    <span class="u-separate"></span>
    <a href="{{ "/projects/" | prepend: site.baseurl }}">Projects</a>
    <span class="u-separate"></span> 
    <a href="{{ "/about/" | prepend: site.baseurl }}">About</a>
    {% if site.show_posts %}
    <span class="u-separate"></span>
    <a href="{{ "/blog/" | prepend: site.baseurl }}">Blog</a> ( <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a> )
    {% endif %}
  </p>
</header>
